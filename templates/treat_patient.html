{% extends "base.html" %}
{% block title %}Add Treatment{% endblock %}
{% block content %}
<div class="card p-4 col-lg-6 mx-auto">
    <h3 class="mb-3 text-center">Complete Appointment</h3>

    <form method="POST">
        <label class="form-label">Diagnosis</label>
        <textarea name="diagnosis" rows="3" class="form-control mb-3" required></textarea>

        <label class="form-label">Prescription</label>
        <textarea name="prescription" rows="3" class="form-control mb-3" required></textarea>

        <label class="form-label">Additional Notes</label>
        <textarea name="notes" rows="2" class="form-control mb-3"></textarea>

        <button class="btn hms-btn-primary w-100">Submit Treatment</button>
    </form>
</div>
{% endblock %}
