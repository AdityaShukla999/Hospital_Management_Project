{% extends "base.html" %}
{% block title %}Register â€¢ Hospital Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
        <div class="card hms-card">
            <div class="card-body">
                <h3 class="card-title text-center mb-3">Create Patient Account</h3>
                <p class="text-muted text-center mb-4">
                    Register to book appointments and access your health records.
                </p>

                <form method="POST">

                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="Your full name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="you@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password"
                               name="password" minlength="6" placeholder="Create a password" required>
                        <div class="form-text">Minimum 6 characters.</div>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" name="age"
                               id="age" min="1" max="120" placeholder="Your age" required>
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" name="gender" id="gender" required>
                            <option value="" disabled selected>Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contact Number</label>
                        <input type="text" class="form-control" name="contact"
                               placeholder="Phone number">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" name="address"
                                  placeholder="Your home address..."></textarea>
                    </div>

                    <button type="submit" class="btn hms-btn-primary w-100 mt-2">
                        Register
                    </button>
                </form>

                <p class="mt-3 mb-0 text-center small">
                    Already have an account?
                    <a href="{{ url_for('login') }}" class="hms-link">Login instead</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
